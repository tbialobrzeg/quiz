<div class="card border border-1 border-primary p-3">
  <div class="card-body">
    <h6><b>Question {{index}}</b></h6>
    <p class="mt-1">{{question.content}}</p>
    <div class="p-3">
      <div *ngFor="let answer of question.answers; let i = index" class="form-check mt-2">
        <input class="form-check-input" [disabled]="disabled" [value]="i" [(ngModel)]="question.userAnswer"
          type="radio" name="radioQuestion" id="radio{{i}}">
        <label class="form-check-label" for="radio{{i}}">{{answer}}</label>
      </div>
    </div>
  </div>
</div>
