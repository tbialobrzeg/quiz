<mat-card>
  <mat-card-header>
    <h2>Question {{index}}</h2>
  </mat-card-header>
  <mat-card-content>
    <p>{{question.content}}</p>
    <mat-radio-group [(ngModel)]="question.userAnswer">
      <div *ngFor="let answer of question.answers; let i = index" class="qa-mb-1">
        <mat-radio-button [value]="i" name="radioQuestion" id="radio{{i}}">
          {{answer}}
        </mat-radio-button>
      </div>
    </mat-radio-group>
  </mat-card-content>
</mat-card>
