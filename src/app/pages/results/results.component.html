<div *ngIf="error">
  <p class="m-4"><b>Error: </b>{{error}}</p>
</div>

<div *ngIf="!error && isLoaded">
  <div class="row m-0 mt-2">
    <div class="card">
      <div class="card-body">
        <h2 class="card-title text-center">Results</h2>

        <p>{{totalScore}} of {{totalQuestions}} questions answered correctly</p>

        <div class="mt-2">
          <h3 class="card-title mb-2 text-center">Categories</h3>
          <div *ngFor="let name of categoryNames" class="qa-scores-parent mb-3">
            <span><b class="text-uppercase">{{name}}</b></span>
            <span class="qa-scores-line"></span>
            <span class="float-end">{{getScoresText(name)}}</span>
          </div>
          <div class="mt-5 qa-scores-parent">
            <span><b class="text-success text-uppercase">Overall</b></span>
            <span class="qa-scores-line"></span>
            <span class="text-success float-end">{{totalScore}} of {{totalQuestions}}</span>
          </div>
        </div>


        <div class="btn-toolbar mt-4">
          <div class="btn-group" role="group" aria-label="next & previous question">
            <button class="btn btn-success">Click here to continue</button>
          </div>
        </div>

      </div>
    </div>
  </div>
