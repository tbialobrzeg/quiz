<ng-container *ngIf="error">
  <p><b>Error: </b>{{error}}</p>
</ng-container>

<ng-container *ngIf="!error && isLoaded">
  <mat-card>
    <mat-card-header class="qa-center">
      <h2>Results</h2>
    </mat-card-header>
    <mat-card-content>
      <p>{{totalScore}} of {{totalQuestions}} questions answered correctly</p>
      <h3 class="card-title qa-center">Categories</h3>
      <p *ngFor="let name of categoryNames" class="qa-scores-parent qa-mb-2">
        <span><b class="text-uppercase">{{name}}</b></span>
        <span class="qa-scores-line"></span>
        <span class="float-end">{{getScoresText(name)}}</span>
      </p>
      <p class="qa-mt-4 qa-scores-parent">
        <span><b class="text-success text-uppercase">Overall</b></span>
        <span class="qa-scores-line"></span>
        <span>{{totalScore}} of {{totalQuestions}}</span>
      </p>

      <button mat-raised-button color="primary" class="qa-mt-4">Click here to continue</button>

    </mat-card-content>
  </mat-card>
</ng-container>
